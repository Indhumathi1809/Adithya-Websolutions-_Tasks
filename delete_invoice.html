<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            color: #45a049;
            text-align: center;
            margin-top: 30px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #d32f2f;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1e88e5;
            text-decoration: none;
        }

        a:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <h2>Capture New Invoice</h2>

    <form method="post" action="{{ url_for('capture_invoice') }}" onsubmit="showToast()">
        <!-- Your form fields here -->
        <input type="submit" value="Submit">
    </form>

    <a href="{{ url_for('display_invoices') }}">Back to Invoices</a>

    <!-- Toast Message -->
    <div id="toast">Submitted successfully!</div>

    <script>
        function showToast() {
            var toast = document.getElementById("toast");
            toast.style.visibility = "visible";

            setTimeout(function () {
                toast.style.visibility = "hidden";
            }, 3000); // Hide the toast after 3 seconds (adjust as needed)
        }
    </script>
</body>
</html>
